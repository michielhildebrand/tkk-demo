<ion-header-bar align-title="center">
    <h1 class="title">Admin</h1>
</ion-header-bar>

<ion-content>
    <ion-list>
        <ion-item ng-repeat="video in videos"
                  class="item-thumbnail-left" ng-click="">
            <img ng-src="{{video.poster}}">
            <a href="#/admin/{{video.id}}">
                <h2>{{video.title}}</h2>
            </a>
            <p>{{video.id}}</p>
        </ion-item>
    </ion-list>
</ion-content>
