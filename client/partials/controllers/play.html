<ion-header-bar class="bar-tkk">
  <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goToMain()" >Back</button>
  <h1 class="title">{{video.title}}</h1>
  <button class="button button-icon icon ion-social-twitter" socialshare socialshare-provider="twitter"></button>
  <button class="button button-icon icon ion-eye" ng-class="{selected: tracking}" ng-click="toggleTracking()"></button>
</ion-header-bar>

<ion-tabs class="tabs-icon-top avrotros-logo">
  <ion-tab title="Watch" icon="icon ion-social-youtube-outline">
    <ion-content class="has-header has-footer" scroll="false">
      <player second="second" ng-hide="beaming"></player>
      <div class="beam-bg" ng-show="beaming">
        This video is playing on the TV
      </div>
      <div class="chapters chapters-overlay" ng-show="chapterList" >
        <h3>Chapters</h3>
        <ion-scroll direction="y">
          <chapter-selection video="video"></chapter-selection>
        </ion-scroll>
      </div>
      <player-controls class="player-controls" chapter-list="chapterList"></player-controls>
    </ion-content>
  </ion-tab>

  <ion-tab title="Lookup" icon="icon ion-ios7-information-outline">
    <ion-content class="has-header has-footer">
      <div class="chapters chapters-overlay" ng-show="chapterList" >
        <h3>Chapters</h3>
        <ion-scroll direction="y">
          <chapter-selection video="video"></chapter-selection>
        </ion-scroll>
      </div>
      <player-controls class="player-controls" chapter-list="chapterList"></player-controls>
    </ion-content>
  </ion-tab>

  <ion-tab title="Explore" icon="icon ion-ios7-plus-outline">
    <ion-content class="has-header has-footer">
      <chapter-enrich height="playContentHeight" video="video"></chapter-enrich>
    </ion-content>
  </ion-tab>

</ion-tabs>
