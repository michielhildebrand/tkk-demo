<ion-header-bar align-title="center" class="bar-tkk">
  <div class="buttons left">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goToMain()" >Back</button>
  </div>
  <h1 class="title">{{video.title}}</h1>
  <div class="buttons">
    <!--<button class="button button-icon icon ion-eye" 
        ng-class="{selected: tracking}"
        ng-click="toggleTracking()" ></button>
        -->
  </div>  
</ion-header-bar>

<ion-content class="has-header has-footer" scroll="false">
  <div id="play-content" class="row">
    <div class="col col-15 col-20 chapters">
      <h3>Current Program</h3>
      <ion-scroll direction="y">
        <chapter-selection video="video"></chapter-selection>
      </ion-scroll>  
    </div>
  
    <div class="col main">
      <div class="player" ng-show="!enrich">
        <player second="second" ng-hide="beaming"></player>
        <div class="beam-bg" ng-show="beaming">
          This video is playing on the TV
        </div>
        
      </div>
      <div class="enrichPanel slide-right-left" ng-show="enrich">
        <chapter-enrich height="playContentHeight"></chapter-enrich>
      </div>
    </div>
  </div>
</ion-content>  

<ion-footer-bar class="bar-tkk bar-player avrotros-logo">
  <div class="row">
    <div class="col col-15 chapters">
    </div>
    <div class="col">
      <player-controls enrich="enrich"></player-controls>
    </div>
  </div>
</ion-footer-bar>
