<ion-header-bar align-title="center" ng-hide="!controls && isActiveMode('watch')">
  <div class="buttons">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goToMain()" >Back</button>
  </div>
  <h1 class="title">{{video.title}}</h1>
  <div class="buttons">
    <button class="button button-icon icon ion-social-twitter" socialshare socialshare-provider="twitter"></button>
    <button class="button button-icon icon ion-eye" ng-class="{selected: tracking}" ng-click="toggleTracking()"></button>
  </div>
</ion-header-bar>

<player class="player" ng-class="getActiveMode()" second="second" controls="controls" ng-hide="beaming"></player>

<ion-content class="mode watch has-header has-footer" scroll="false" ng-show="isActiveMode('watch')">
  <div class="beam-bg" ng-show="beaming">
    This video is playing on the TV
  </div>
  <player-controls class="player-controls" chapter-list="chapterList" ng-hide="!controls && isActiveMode('watch')"></player-controls>

  <div class="chapters chapters-overlay" ng-show="chapterList && controls">
    <ion-scroll direction="y">
      <chapter-selection video="video" controlPlayer="true"></chapter-selection>
    </ion-scroll>
  </div>
</ion-content>

<ion-content class="mode lookup has-header has-footer" ng-show="isActiveMode('lookup')">
</ion-content>

<ion-content class="mode explore has-header has-footer" ng-show="isActiveMode('explore')">
  <chapter-enrich height="playContentHeight" video="video"></chapter-enrich>
</ion-content>

<div class="tabs tabs-icon-top bar" ng-hide="!controls && isActiveMode('watch')">
  <a class="tab-item" ng-class="{'tab-item-active':isActiveMode('watch')}" ng-click="setActiveMode('watch')">
    <i class="icon ion-social-youtube-outline"></i>
    Watch
  </a>
  <a class="tab-item" ng-class="{'tab-item-active':isActiveMode('lookup')}" ng-click="setActiveMode('lookup')">
    <i class="icon ion-ios7-information-outline"></i>
    Lookup
  </a>
  <a class="tab-item" ng-class="{'tab-item-active':isActiveMode('explore')}" ng-click="setActiveMode('explore')">
    <i class="icon ion-ios7-world-outline"></i>
    Explore
  </a>
</div>
