<ion-scroll direction="x">
  <div ng-repeat="ch in video.chapters">
    <div class="chapter" ng-click="play(ch.id)">
        <video-chapter video="video" chapter="ch"></video-chapter>
        <i class="star icon ion-star"
        	ng-if="ch.degree" ng-style="{'font-size':35*ch.degree}">
      	</i>
    </div>
  </div>
</ion-scroll>
