<div class="bookmarks episode" ng-repeat="(videoId, bookmarks) in bookmarksByVideo">
  <div ng-repeat="b in bookmarks">
  	<h3><a href="" ng-click="playFirstChapter(b.video)">{{b.video.title}}</a></h3>
  	<ion-scroll direction="x">
      <div class="chapter" ng-click="play(b)">
        <video-chapter video="b.video" chapter="b.chapter"></video-chapter>
      </div>
    </ion-scroll>
  </div>
</div>
